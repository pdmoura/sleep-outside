<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Home</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="divider" id="main-header"></header>
  <main class="divider">
    <div class="hero">
      <img src="images/banner-sm.jpg" srcset="images/banner-sm.jpg 500w, images/banner.jpg"
        alt="image of a high mountain lake" />
      <div class="logo logo--square">
        <img src="images/noun_Tent_2517.svg" alt="tent image for logo" />
        <div>Sleep<span class="highlight">Outside</span></div>
      </div>
      <div class="mission">
        <p>
          Our mission is to provide you with everything you need to sleep
          outside comfortably at an affordable price.
        </p>
      </div>
    </div>
    <div class="category-logos">
      <a href="product_listing/?category=tents">
        <figure class="category-logo">
          <img src="../images/category-tents.svg" alt="tents" width="100">
          <figcaption>Tents</figcaption>
        </figure>
      </a>
      <a href="product_listing/?category=backpacks">
        <figure class="category-logo">
          <img src="../images/category-backpacks.svg" alt="backpacks" width="100">
          <figcaption>Backpacks</figcaption>
        </figure>
      </a>
      <a href="product_listing/?category=sleepingbags">
        <figure class="category-logo">
          <img src="../images/category-sleepingbags.svg" alt="sleeping bags" width="100">
          <figcaption>Sleeping Bags</figcaption>
        </figure>
      </a>
      <a href="product_listing/?category=hammocks">
        <figure class="category-logo">
          <img src="../images/category-hammocks.svg" alt="hammocks" width="100">
          <figcaption>Hammocks</figcaption>
        </figure>
      </a>
    </div>

    <section class="products">
      <h2>Top Products</h2>
      <ul class="product-list">
        <!-- Dynamically generated content here-->
      </ul>
    </section>
  </main>
  <script type="module" src="./js/main.js"></script>
  <footer id="main-footer"></footer>
</body>

</html>
